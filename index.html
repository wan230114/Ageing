<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aging Research</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href=".src/css/vue.css">

<style>
main {
  max-width: 1500px;
}
/* body {
  margin:0 auto;
} */
</style>


</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: false,    //主页
      loadSidebar: true,  //侧边
      maxLevel: 6,
      subMaxLevel: 3,
      auto2top: true,  // 路由改变时自动滚动到屏幕顶部
      relativePath: true,  //如果为true，则链接是相对于当前上下文的。
      externalLinkTarget: '_self',
      noCompileLinks: ['/Demo', '/Demo/.*'],  //不处理的链接地址
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            // console.log(html)
            // html = html.replace(/\]\(\.\//g, "](http://gzsc.myqnapcloud.cn:9000/2021-03-16/")
            return html
          });
        },
      ],
      mergeNavbar: true,  //小屏设备下合并导航栏到侧边栏。
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },      
      search: {
        placeholder: '搜索',
        noData: '搜索无结果!',
        paths: 'auto',
        depth: 6
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      noCompileLinks: ['/foo', '/bar/.*'],  //不处理的链接地址
      // basePath: 'docs/',
      externalLinkTarget: '_target',  //当前默认为 _blank, 配置一下就可以
      name: '《Aging Research》',
      // name: '<font color="#42a5f5" face="楷体">《Python学习之极简笔记》</font>',
      // name: '《Python学习之极简笔记——从人工智能到机器智能》',
      // nameLink: '/',
      repo: 'https://github.com/wan230114/Aging',

    }
  </script>

  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->

  <!-- <script src="//unpkg.com/prismjs/components/prism-python.js"></script> -->

  <script src=".src/js/docsify.min.js"></script>
  <script src=".src/js/docsify-copy-code"></script>
  <script src=".src/js/prism-bash.js"></script>
  <script src=".src/js/prism-python.js"></script>

</body>
</html>
